<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--CSS Lib-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <!--Google Fonts-->
        <!--CSS-->
        <link rel="stylesheet" href="style.css" />

        <title>Weather Forecast</title>
    </head>
    <div class="columns">
        <div class="column">
            <section class="hero">
                <div class="hero-body">
                    <p class="title">
                    Weather Forecast
                    </p>
                    <p class="subtitle">
                    Get your forecast for the next 7 days
                    </p>
                </div>
            </section>
                <div class="column">
                    <section class="container">       
                        <div class="field is-grouped">
                            <div class="control">
                                <label class="label">Search</label>
                                <input class="input is-normal" id="search" type="text" placeholder="Search city">
                                <button class = "button is-primary" id = "search-btn">   
                                    <span class="icon">
                                    <i class="fas fa-search-location"></i>
                                    </span>
                                    <span>Search My Location</span>
                                </button>
                                <button class = "button is-info" id = "find-me">
                                    <span class="icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                    </span>
                                    <span>Get My Location</span>
                                </button>
                                <p id = "status"></p>
                            </div>
                        </div>
                    </section>
                </div>
        </div>
    </div>



        

        <!--Font Awesome Icons-->
        <script src="https://kit.fontawesome.com/be369bf2af.js" crossorigin="anonymous"></script>
        <!--JS-->
        <script src= "scripts.js"></script>
    </body>
</html>
